<!doctype html>
<html lang="en">

<head>
	<title>BI-BPC</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="assets/css/style.min.css">

</head>

<body class="img js-fullheight">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-start">
				<div class="col-md-6 col-lg-6">
					<div class="login-wrap">
						<h2 class="heading-section mb-4">
							<img src="assets/images/logo/App-logo.png" alt="logo">
						</h2>
						<h3 class="mb-4">
							Sign in
							<small>Enter your Employee ID and PIN to log in!</small>
						</h3>
						
						<form action="dashboard.html" method="get" class="signin-form">
							<div class="form-group">
								<label for="username" class="">Employee ID*</label>
								<input type="text" class="form-control" placeholder="Enter Employee ID" />
							</div>
							<div class="form-group">
								<label for="username" class="">Pin*</label>
								<div class="position-relative">
									<input id="password-field" type="password" class="form-control" placeholder="Enter Pin"/>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/vendor/jquery.min.js"></script>
	<script src="assets/js/vendor/bootstrap.min.js"></script>
	<script src="assets/js/vendor/popper.min.js"></script>
	<script src="assets/js/signin.js"></script>

</body>

</html>
